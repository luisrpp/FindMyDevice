<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>FindMyDevice</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="FindMyDevice">
    <meta name="author" content="Luis Roberto Pereira de Paula">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" media="screen" />
    {% block stylesheets %}
    {% endblock stylesheets %}
</head>
<body>
<div id="container">
    <header>
        <a href="/" id="logo"></a>
        {% if user.is_authenticated %}
            <p id="hello_message">Hello, {{ user.username }}! <a href="/accounts/logout" id="logout_base">(logout)</a></p>
        {% else %}
            <a href="/accounts/login" id="login_base">Login</a>
        {% endif %}
    </header>
    <div id="main">
        {% block content %}
        {% endblock content %}
    </div>
    <footer>
        <a href="https://www.djangoproject.com" id="djangologo" class="hidetext" title="Powered by Django">Powered by Django</a>
        <p>&copy; 2011 <a href="/">FindMyDevice</a>. Some rights reserved.</p>
    </footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</body>
</html>
