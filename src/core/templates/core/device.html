{% extends 'profile.html' %}

{% block stylesheets %}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/menu.css">
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var geocoder;
      var map;
      var infowindow = new google.maps.InfoWindow();
      var marker;
      function initialize() {
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(40.730885,-73.997383);
        var myOptions = {
          zoom: 8,
          center: latlng,
          mapTypeId: 'roadmap'
        }
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      }

      function codeLatLng(myLatLng) {
        var input = myLatLng;//document.getElementById("latlng").value;
        var latlngStr = input.split(",",2);
        var lat = parseFloat(latlngStr[0]);
        var lng = parseFloat(latlngStr[1]);
        var latlng = new google.maps.LatLng(lat, lng);
        geocoder.geocode({'latLng': latlng}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            if (results[1]) {
              map.setZoom(15);
              marker = new google.maps.Marker({
                  position: latlng, 
                  map: map
              }); 
              infowindow.setContent("{{ device.name }}");
              infowindow.open(map, marker);
            } else {
              alert("No results found");
            }
          } else {
            alert("Geocoder failed due to: " + status);
          }
        });
      }
    </script>
{% endblock stylesheets %}

{% block content_right %}
        <h1>Device</h1>
        <p><strong>Device name:</strong> {{ device.name }}</p>
        <p><strong>Description:</strong> {{ device.description }}</p>
        <p><strong>Mobile id:</strong> {{ device.mobile_id }}</p>
